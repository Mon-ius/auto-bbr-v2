name: Build GOOGLE-BBR V2
on:
  push:
    branches: 
      - main
      - v2alpha
  pull_request:
    branches: 
      - main
      - v2alpha
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '30 6 * * 1'
    
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'true'

env:
  REPO_URL: https://github.com/google/bbr
  REPO_BRANCH: v2alpha
  REPO_NAME: google-bbr
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  LOCALVERSION: ""
  GCE_PKG_DIR: ""
  GCE_INSTALL_DIR: ""
  GCE_BUILD_DIR: ""
  KERNEL_PKG: ""
  MAKE_OPTS: ""

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: init
        run: |
          sudo sed -Ei 's/^# deb-src /deb-src /' /etc/apt/sources.list
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
          sudo -E apt-get -qq install kernel-package tmux
          sudo -E apt-get -qq build-dep linux
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo mkdir -p /bbr
          sudo chown $USER:$GROUPS /bbr

      - name: Clone source code
        working-directory: /bbr
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH $REPO_NAME
          ln -sf /bbr/$REPO_NAME $GITHUB_WORKSPACE/$REPO_NAME

      - name: set env and config
        working-directory: /bbr/${{ env.REPO_NAME }}
        run: |
          BRANCH=`git rev-parse --abbrev-ref HEAD | sed s/-/+/g`
          SHA1=`git rev-parse --short HEAD`
          LOCALVERSION=${BRANCH}_${SHA1}
          GCE_PKG_DIR=${PWD}/gce/${LOCALVERSION}/pkg
          GCE_INSTALL_DIR=${PWD}/gce/${LOCALVERSION}/install
          GCE_BUILD_DIR=${PWD}/gce/${LOCALVERSION}/build
          KERNEL_PKG=kernel_${LOCALVERSION}.tar.gz2
          MAKE_OPTS="-j`nproc` \
                    LOCALVERSION=${LOCALVERSION} \
                    EXTRAVERSION='' \
                    INSTALL_PATH=${GCE_INSTALL_DIR}/boot \
                    INSTALL_MOD_PATH=${GCE_INSTALL_DIR}"

          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "SHA1=$SHA1" >> $GITHUB_ENV
          echo "LOCALVERSION=$LOCALVERSION" >> $GITHUB_ENV
          echo "GCE_PKG_DIR=$GCE_PKG_DIR" >> $GITHUB_ENV
          echo "GCE_INSTALL_DIR=$GCE_INSTALL_DIR" >> $GITHUB_ENV
          echo "GCE_BUILD_DIR=$GCE_BUILD_DIR" >> $GITHUB_ENV
          echo "KERNEL_PKG=$KERNEL_PKG" >> $GITHUB_ENV
          echo "MAKE_OPTS=$MAKE_OPTS" >> $GITHUB_ENV


      - name: Disable MODULE_SIG and DEBUG_INFO
        working-directory: /bbr/${{ env.REPO_NAME }}
        run: |
          echo "copying config.gce to .config ..."
          cp config.gce .config

          echo "cleaning..."          
          mkdir -p ${GCE_BUILD_DIR}
          mkdir -p ${GCE_INSTALL_DIR}/boot
          mkdir -p ${GCE_PKG_DIR}
          ./scripts/config --disable MODULE_SIG && ./scripts/config --disable DEBUG_INFO

      - name: Build kernel-package 
        working-directory: /bbr/${{ env.REPO_NAME }}
        run: |
          set +e
          echo $(pwd)
          echo "running make olddefconfig ..."
          make olddefconfig               > /tmp/make.olddefconfig
          make ${MAKE_OPTS} prepare         > /tmp/make.prepare
          echo "making..."
          make ${MAKE_OPTS}                 > /tmp/make.default
          echo "making modules ..."
          make ${MAKE_OPTS} modules         > /tmp/make.modules
          echo "making install ..."
          make ${MAKE_OPTS} install         > /tmp/make.install
          echo "making modules_install ..."
          make ${MAKE_OPTS} modules_install > /tmp/make.modules_install
          set -e
          echo "making tarball ..."
          (cd ${GCE_INSTALL_DIR}; tar -cvzf ${GCE_PKG_DIR}/${KERNEL_PKG}  boot/* lib/modules/* --owner=0 --group=0  > /tmp/make.tarball)
          echo "::set-output name=status::success"
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          
          
      - name: List packages
        working-directory: /bbr
        run: |
          cp -r ${GCE_PKG_DIR}/${KERNEL_PKG} /bbr && ls -alh /bbr

      - name: Build dpkg
        working-directory: /bbr/${{ env.REPO_NAME }}
        run: |
          ls -al .*
          rm -rf .git .idea .pybuild
          debuild -i
          make -j`nproc` deb-pkg LOCALVERSION=-custom

      - name: extract packages
        working-directory: /bbr
        run: |
          sudo tar --no-same-owner -xzvf ${KERNEL_PKG} -C /
          for v in \$(ls vmlinuz-* | sed s/vmlinuz-//g); do
            echo initrd.img-\${v}

          
      - name: Check space usage
        if: (!cancelled())
        run: df -hT
        
          
